<div id="filter-container" class="filter-container hiden">
    <div class="search">
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            version="1.1" 
            x="0" y="0" 
            viewBox="0 0 461.516 461.516"
        >
            <path d="m185.746 371.332c41.251.001 81.322-13.762 113.866-39.11l122.778 122.778c9.172 8.858 23.787 8.604 32.645-.568 8.641-8.947 8.641-23.131 0-32.077l-122.778-122.778c62.899-80.968 48.252-197.595-32.716-260.494s-197.594-48.252-260.493 32.716-48.252 197.595 32.716 260.494c32.597 25.323 72.704 39.06 113.982 39.039zm-98.651-284.273c54.484-54.485 142.82-54.486 197.305-.002s54.486 142.82.002 197.305-142.82 54.486-197.305.002c-.001-.001-.001-.001-.002-.002-54.484-54.087-54.805-142.101-.718-196.585.239-.24.478-.479.718-.718z" 
                fill="#c5201b" 
                data-original="#000000" 
            >
            </path>
        </svg>
        <input class="search-input" type="text" placeholder="Name..." [(ngModel)]="search" (input)="OninputSearch($event)">
    </div>
    <div class="spacer"></div>
    <div class="container-datepicker">
        <mat-form-field appearance="fill" class="form-startPicker">
            <mat-label>Start year</mat-label>
            
            <input
                #startPickerInput
                matInput
                [matDatepicker]="startPicker"
                [min]="minDate"
                [max]="maxDate"
                maxlength="4"
                minlength="4"
                (click)="openDatePicker(startPicker)"
                (input)="onInputDate($event)"
                (blur)="onBlurInput($event)">

            <mat-datepicker-toggle 
                matPrefix 
                [for]="startPicker" 
                (click)="toggleDatePicker()">
            </mat-datepicker-toggle>

            <mat-datepicker 
                #startPicker 
                startView="multi-year"
                (yearSelected)="startYearSelectedHandler($event, startPicker)">
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-endPicker">
            <mat-label>End year</mat-label>

            <input
                #endPickerInput
                matInput 
                [matDatepicker]="endPicker" 
                [min]="minDate"
                [max]="maxDate"
                maxlength="4"
                minlength="4"
                (click)="openDatePicker(endPicker)"
                (input)="onInputDate($event)"
                (blur)="onBlurInput($event)">

            <mat-datepicker 
                #endPicker 
                startView="multi-year"
                (yearSelected)="endYearSelectedHandler($event, endPicker)">
            </mat-datepicker>
          </mat-form-field>
    </div>
</div>

<h3 class="archive-title">Popular {{listType | titlecase}}</h3>

        <p class="no-item-block">No items found</p>

<ng-template #loadingBlock>
    <mat-progress-spinner
        color="warn"
        mode="indeterminate"
        class="progress-spinner">

</ng-template>
